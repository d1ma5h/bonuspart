{% extends 'base.html' %}

{% block content %}
<h2>Update User</h2>
<form method="POST">
    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" name="email" value="{{ user.email }}" readonly>
    </div>
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" name="name" value="{{ user.name }}" required>
    </div>
    <div class="form-group">
        <label for="surname">Surname</label>
        <input type="text" class="form-control" id="surname" name="surname" value="{{ user.surname }}" required>
    </div>
    <div class="form-group">
        <label for="phone">Phone</label>
        <input type="text" class="form-control" id="phone" name="phone" value="{{ user.phone }}" required>
    </div>
    <div class="form-group">
        <label for="cname">Country</label>
        <select class="form-control" id="cname" name="cname" required>
            {% for country in countries %}
                <option value="{{ country.cname }}" {% if country.cname == user.cname %}selected{% endif %}>{{ country.cname }}</option>
            {% endfor %}
        </select>
    </div>
    <button type="submit" class="btn btn-primary">Update</button>
    <a href="{{ url_for('manage_users') }}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
