{% extends 'base.html' %}

{% block content %}
<h2>Users</h2>
<a href="{{ url_for('create_user') }}" class="btn btn-primary mb-3">Add New User</a>
<table class="table table-bordered">
    <thead>
        <tr>
            <th>Email</th>
            <th>Name</th>
            <th>Surname</th>
            <th>Phone</th>
            <th>Country</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
        <tr>
            <td>{{ user.email }}</td>
            <td>{{ user.name }}</td>
            <td>{{ user.surname }}</td>
            <td>{{ user.phone }}</td>
            <td>{{ user.cname }}</td>
            <td>
                <a href="{{ url_for('update_user', email=user.email) }}" class="btn btn-warning btn-sm">Edit</a>
                <form action="{{ url_for('delete_user', email=user.email) }}" method="POST" style="display:inline;">
                    <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete this user?');">Delete</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
